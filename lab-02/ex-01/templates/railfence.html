<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rail Fence Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center mb-4">RAIL FENCE CIPHER</h2>
    <div class="card p-3">
        <h4 class="text-primary">ENCRYPTION</h4>
        <form method="POST" action="/railfence/encrypt">
            <div class="form-group">
                <label>Plain text:</label>
                <input type="text" class="form-control" name="inputPlainText" placeholder="Input Plain Text" required autofocus />
            </div>
            <div class="form-group">
                <label>Key (number of rails):</label>
                <input type="number" class="form-control" name="inputKeyPlain" placeholder="Input Key" required min="2" />
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
    </div>

    <div class="card p-3 mt-4">
        <h4 class="text-success">DECRYPTION</h4>
        <form method="POST" action="/railfence/decrypt">
            <div class="form-group">
                <label>Cipher text:</label>
                <input type="text" class="form-control" name="inputCipherText" placeholder="Input Cipher Text" required />
            </div>
            <div class="form-group">
                <label>Key (number of rails):</label>
                <input type="number" class="form-control" name="inputKeyCipher" placeholder="Input Key" required min="2" />
            </div>
            <button type="submit" class="btn btn-success">Decrypt</button>
        </form>
    </div>
</div>
</body>
</html>
